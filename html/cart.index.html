$(document).ready(function() {
	// Изменение количества товара.
	$('a.qt_up').click(function() {
		$('input[name="quantity"]').val(parseInt($('input[name="quantity"]').val()) >= parseInt($('input[name="quantity"]').attr('max')) ? parseInt($('input[name="quantity"]').val()) : parseInt($('input[name="quantity"]').val()) + 1);
	});
	$('a.qt_down').click(function() {
		$('input[name="quantity"]').val(parseInt($('input[name="quantity"]').val() - 1) > 0 ? parseInt($('input[name="quantity"]').val()) - 1 : 1);
	});
});
</script>
